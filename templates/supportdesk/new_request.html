{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 bg-light p-4 border border-primary">            
            <form method="post">
                <h5 class="h5 mb-2">
                    Request information
                </h5>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-primary w-100" type="submit">Create Support Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
